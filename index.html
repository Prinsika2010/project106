<html>
  <head>
    <title>Sound controlled animals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col xs-12 header_div text-center">
      <h2>Sound controlled Animals</h2>
      <p>Note: Play different sounds like barking, roar, meowing, mooing</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();">START</button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
        <br>
        <img src="https://img.freepik.com/premium-vector/cute-little-dog-cartoon-isolated-white_143596-3.jpg?w=2000" id="dog" height="300" width="300">
        <img src="https://www.shutterstock.com/image-vector/cute-grey-cat-cartoon-260nw-1044708187.jpg" id="cat" height="300" width="300">
        <img src="https://t4.ftcdn.net/jpg/01/18/93/99/360_F_118939938_QJEfcc07LQTjaGGvhqlCZtdKV7RyojR5.jpg" id="lion" height="300" width="300">
        <img src="https://www.shutterstock.com/image-vector/illustration-cute-cow-260nw-347317901.jpg" id="cow" height="300" width="300">
      </center>
    </div>
<script src="main.js"></script>
  </body>
</html>
